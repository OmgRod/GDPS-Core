name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [backend, frontend]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd ${{ matrix.project }}
          if [ "${{ matrix.project }}" = "frontend" ]; then
            npm install --legacy-peer-deps
          else
            npm install
          fi

      - name: Build
        run: |
          cd ${{ matrix.project }}
          if [ -f package.json ]; then npm run build || echo "no build script"; fi

      - name: Run tests
        run: |
          cd ${{ matrix.project }}
          if npm run test --if-present >/dev/null 2>&1; then npm test || echo "tests failed"; else echo "no tests"; fi
